<h2>{{movieName}} Reviews</h2>
<table border="1">
    <thead>
        <th>#</th>
        <th>Username</th>
        <th>Review</th>
        <th>Rating</th>
    </thead>
    <tbody>
        <tr *ngFor="let m of movieData;let i=index;">
            <td>{{i+1}}</td>
            <td>{{m.username}}</td>
            <td>{{m.comment}}</td>
            <td>{{m.rating}}</td>
        </tr>
    </tbody>
</table>
